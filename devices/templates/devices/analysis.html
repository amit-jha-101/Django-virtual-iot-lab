
{% extends 'devices/base.html' %} {% block content %}
<fieldset class="form-group">
  <legend class="border-bottom mb-4">
    Test Analysis
  </legend>
  <label for="sel_sensor">Select Sensor</label>
  <select class="form-control" id="sel_sensor">

    {% endfor %}
  </select>
  <br>

          Please provide a valid Value.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="to">End Date</label>

  <div id="buttons" >
  </div>
  <div id="results">
  </div>

  <div id = "graph">
  </div>
  </div>
  


  <script>
  var myData = {};
  function displayData(){
    var uri="http://localhost:8000/api/makeTable/temp";
    
     $.ajax({
      url: uri,
      dataType: "json",
      async: false,
      success: function (data) {
        console.log(data)
        myData=data;
      }
  });
  
  console.log(myData);
  createButtons();
  CreateTableFromJSON(JSON.parse(myData["Items"]));
}
var columns = []

// creation of buttons
function createButtons(){
 var max =  document.createElement("button");
 var min =  document.createElement("button");
 var chart =  document.createElement("button");
  var t = document.createTextNode("Get Max Value");
  max.className = "btn btn-primary";
  min.className = "btn btn-primary";
  chart.className = "btn btn-primary";
  max.appendChild(t);  
  t = document.createTextNode("Get Min Value");
  min.appendChild(t);  
  t = document.createTextNode("Get Graph");
  chart.appendChild(t);    
  max.onclick = function(){
      getMaxValue();
  };
  min.onclick = function(){
    getMinValue();
  };
  chart.onclick = function(){
    drawGraph();
  };
  var div = document.getElementById("buttons");
  div.appendChild(max);
  div.appendChild(min);
  div.appendChild(chart);
}  

function getMaxValue(){
  var div = document.getElementById("results");
  div.innerHTML = "<p> the maximum value is  "+ myData['Max']+" degree celsius  </p>";
}

function getMinValue(){
  var div = document.getElementById("results");
  div.innerHTML = "<p> the minimum value is  "+ myData['Min']+" degree celsius  </p>";
}

function drawGraph(){
  var data = {
    x:myData['timestamp'],
    y:myData['temperature'],
    type: 'scatter'
  };
  console.log(data);
 
  Plotly.newPlot('graph', [data]);
  
}
function CreateTableFromJSON(myData) {
        console.log("Started");
        
        var myBooks = myData;
        // EXTRACT VALUE FOR HTML HEADER. 
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < myBooks.length; i++) {
            for (var key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }
        columns = col;
        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");
        table.className = "table table-striped";

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < myBooks.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
        console.log("Ended");
        
}
